maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory
maven.xdoc.date = left
maven.xdoc.includeProjectDocumentation = yes
maven.xdoc.poweredby.image=

maven.jar.index = yes
maven.jar.mainclass = rtspproxy.Main

maven.repo.remote=http://cvs.apache.org/repository/, http://www.ibiblio.org/maven/

#maven.repo.list = apachecvs

#maven.repo.apachecvs=scp://cvs.apache.org
#maven.repo.apachecvs.directory=/www/cvs.apache.org/repository
#maven.repo.apachecvs.group=apcvs

# User must specify:
# maven.repo.apachecvs.username=
# maven.repo.apachecvs.identity=

maven.compile.source = 1.5
maven.compile.target = 1.5
maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on

maven.junit.fork = no
#maven.junit.jvmargs=-Xmx160m -verbose -Xdebug -Xnoagent -Djava.compiler=NONE -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005

maven.javadoc.links = http://java.sun.com/j2se/1.5.0/docs/api/, http://www.junit.org/junit/javadoc/3.8.1/, \
					http://directory.apache.org/subprojects/network/apidocs/
maven.javadoc.package = false

# Eclipse settings.
maven.eclipse.junit=3.8.1
maven.eclipse.classpath.include=${basedir}/src/examples

# maven.site.stage.directory=/home/akarasulu/public_html/rsynced-sites/directory/subprojects/network

maven.emma.mode.product=replace_classes 
maven.emma.mode.testing=replace_classes

maven.docs.outputencoding = UTF-8



